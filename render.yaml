services:
  # === API ===
  - name: mithes-api
    type: web
    env: docker
    plan: free          # istersen Starter/Std yapabilirsin
    rootDir: contact-form-backend
    dockerfilePath: ./contact-form-backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /health  # varsa; yoksa / koyabilirsin
    # buildCommand: ""        # Docker olduğundan gerek yok
    # startCommand: ""        # Docker olduğundan gerek yok

  # === Frontend (Nginx + proxy) ===
  - name: mithes-web
    type: web
    env: docker
    plan: free
    rootDir: frontend-2
    dockerfilePath: ./frontend-2/Dockerfile
    autoDeploy: true
    envVars:
      # BACKEND_URL'i otomatik olarak API servisinin URL'inden çeksin:
      - key: BACKEND_URL
        fromService:
          name: mithes-api
          type: web
          property: url
