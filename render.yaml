services:
  # === API (Node/Express) ===
  - name: mithes-api
    type: web
    env: docker
    plan: free
    rootDir: contact-form-backend
    dockerfilePath: ./contact-form-backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    # varsa health endpoint'in:
    # healthCheckPath: /health

  # === Frontend (Nginx + envsubst) ===
  - name: mithes-web
    type: web
    env: docker
    plan: free
    rootDir: frontend-2
    dockerfilePath: ./frontend-2/Dockerfile
    autoDeploy: true
    envVars:
      # Render, backend servisinden URL'i otomatik Ã§eksin
      - key: BACKEND_URL
        fromService:
          name: mithes-api
          type: web
          property: hostport
