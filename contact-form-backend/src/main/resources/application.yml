spring:
  application:
    name: contact-form-backend

  datasource:
    # Render için environment variable'dan oku, yoksa lokal default'a düş
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/contactdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # ilk kurulumda create, sonra update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: rohatdoganer@gmail.com
    password: onipersychgylemu  # Render env'de gizli değişken tanımla
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  # Render PORT env değişkenini otomatik atıyor, lokalde 8080
  port: ${PORT:8080}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
